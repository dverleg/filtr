	<script type="text/javascript">
		var VF = new VanillaFilter({
			vanillaSingleFilter: true,
			vanillaCallbackFunction: function(elementToShow) {
				elementToShow.classList.toggle('animated');
				elementToShow.classList.toggle('pulse');

				setTimeout(function() {
					elementToShow.classList.toggle('animated');
					elementToShow.classList.toggle('pulse');
				}, 1000);
			}
		});
	</script>
